baseURL = "https://omerfarukalaca.com/"
defaultContentLanguage = "en"
languageCode = "en-us"
title = "Ömer Faruk Alaca"
theme = "congo"

enableRobotsTXT = true
paginate = 10
summaryLength = 0

[outputs]
  home = ["HTML", "RSS", "JSON"]

[params]
  description = "Software Engineer & Tech Enthusiast"
  
  [params.homepage]
    layout = "profile"
    showRecent = false

  [params.header]
    layout = "basic"
    showTitle = false

  [params.footer]
    showCopyright = true
    showThemeAttribution = true

  [params.author]
    name = "Ömer Faruk Alaca"
    headline = "Software engineer by day, dad by night"
    bio = "Building things at Trendyol and enjoying every moment with my little debugger"
    links = [
      { github = "https://github.com/omerfarukalaca" },
      { linkedin = "https://linkedin.com/in/omerfarukalaca" }
    ]

[markup]
  [markup.highlight]
    style = "dracula"
  [markup.goldmark.renderer]
    unsafe = true
